<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>
    <div class="border border-2 border-red-700 w-[430px] h-[793px] rounded-3xl">

        <div class="border border-2 w-[426px] h-[270px] rounded-3xl flex items-center">
            <input type="text" id="input" readonly class="border w-full py-6 text-2xl">
        </div>
        <div class="bg-black rounded-3xl">
            <div class="flex m-2">
                <div class="w-full flex justify-evenly">
                    <div style="border-radius: 50%;" onclick="clearall"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-slate-200">
                        <div class="self-center"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></div>
                    </div>
                    <div style="border-radius: 50%;"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-slate-200">
                        <div class="self-center"><i class="fa-solid fa-c"></i></div>
                    </div>
                    <!-- Percent -->
                    <div style="border-radius: 50%;" onclick=""
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-slate-200">
                        <div class="self-center"><i class="fa-solid fa-percent"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('/')"
                        class="border border-red-700 flex w-[80px] h-[80px]  justify-center m-2 bg-orange-400">
                        <div class="self-center"><i class="fa-solid fa-divide"></i></div>
                    </div>
                </div>
            </div>

            <div class="flex m-2">
                <div class="w-full flex justify-evenly">
                    <div style="border-radius: 50%;" onclick="handleClick('7')"
                        class=" border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-7"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('8')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-8"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('9')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-9"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('*')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center  m-2 bg-orange-400">
                        <div class="self-center justify-self-center"><i class="fa-solid fa-xmark"></i></div>
                    </div>
                </div>
            </div>
            <div class="flex  m-2">
                <div class="w-full flex justify-evenly">
                    <div style="border-radius: 50%;" onclick="handleClick('4')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-4"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('5')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-5"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('6')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-6"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('-')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-orange-400">
                        <div class="self-center justify-self-center"><i class="fa-solid fa-minus"></i></div>
                    </div>
                </div>
            </div>
            <div class="flex m-2">
                <div class="w-full flex justify-evenly">
                    <div style="border-radius: 50%;" onclick="handleClick('1')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-1"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('2')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-2"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('3')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-3"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleClick('+')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-orange-400">
                        <div class="self-center justify-self-center"><i class="fa-solid fa-plus"></i></div>
                    </div>
                </div>
            </div>
            <div class="flex m-2">
                <div class="w-full flex justify-evenly">
                    <div onclick="handleClick('0')"
                        class="border border-red-700 flex w-[175px] h-[80px] justify-center m-2 bg-neutral-300 rounded-[50px]">
                        <div class="self-center"><i class="fa-solid fa-0"></i></div>
                    </div>

                    <div style="border-radius: 50%;" onclick="handleClick('.')"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-neutral-300">
                        <div class="self-center"><i class="fa-solid fa-circle"></i></div>
                    </div>
                    <div style="border-radius: 50%;" onclick="handleSolve()"
                        class="border border-red-700 flex w-[80px] h-[80px] justify-center m-2 bg-orange-400">
                        <div class="self-center justify-self-center"><i class="fa-solid fa-equals"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const handleClick = (val) => {
            document.getElementById("input").value += val;
        }
        const handleSolve = () => {
            let ans = eval(document.getElementById("input").value);
            document.getElementById("input").value = ans;
        }
        const clearall = () => {
            document.getElementById("input").value = ("");

        }
    </script>

</body>

</html>
